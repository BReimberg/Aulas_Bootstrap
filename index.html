<!doctype html>
<html lang="en-pt">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <title>Bootstrap Introdução, Instalação e Grid</title>
    <style>
      /*Grid: colunas na página que podem ser encaixadas de forma fácil e elegante no desing*/
      div.grid {
        background: #ffd1c2;
        border: 2px solid #f16234;
        height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col grid">TEXTO 1</div>
        <div class="col grid">TEXTO 2</div>
        <div class="col grid">TEXTO 3</div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col grid">TEXTO 4</div>
        <div class="col grid">TEXTO 5</div>
        <div class="col grid">TEXTO 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 grid">Max 12 quadrados</div>
        <div class="col-1 grid">1 quadrado</div>
        <div class="col-5 grid">5 quadrados</div>
        <div class="col-4 grid">4 quadrados</div>
        <div class="col-2 grid">2 p/ completar</div>
        <!-- Classes prefix: Extra Small none(auto) <576px : .col-; Small >= 576px (540px): .col-sm-; Medium >= 768px (720px) .col-md; 
        Large >= 992px (960px): .col-lg-; Extra Large >=1200px (1140px): .col-xl-
        Exemplo: <div class="col-md-5 grid"></div> -->
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
