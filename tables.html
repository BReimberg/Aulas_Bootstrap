<!doctype html>
<html lang="en-pt">

  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <title>Bootstrap Tabelas</title>

    <style>
      /*Grid: colunas na página que podem ser encaixadas de forma fácil e elegante no desing*/
      div.grid {
        background: #ffd1c2;
        border: 2px solid #f16234;
        height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
               <th>#id</th>
               <th>First</th>
               <th>Last</th>
               <th>Handle</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>1</th>
                <td>Maria</td>
                <td>João</td>
                <td>Ana</td>
            </tr>

            <tr>
                <th>2</th>
                <td>Carol</td>
                <td>Pedro</td>
                <td>Joana</td>
            </tr>

            <tr>
                <th>3</th>
                <td>Miguel</td>
                <td>Julia</td>
                <td>Marcos</td>
            </tr>
        </tbody>

        <tfoot class="table-dark">
            <tr>
                <th>#id</th>
                <th>First</th>
                <th>Last</th>
                <th>Handle</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- Optional JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
